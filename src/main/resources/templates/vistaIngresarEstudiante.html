<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <h1>Ingresar Estudiante</h1>

    <form th:action="@{/estudiantes/registrar}" th:object="${estudiante}" th:method="POST">

        <table class="table">
            <thead>

            </thead>
            <tbody>
                <tr>
                    <th scope="row"></th>
                    <td> Nombre:
                    </td>
                    <td><input th:field="${estudiante.nombre}"></td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td> Apellido:
                    </td>
                    <td>        <input th:field="${estudiante.apellido}"></td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td> Cedula:
                    </td>
                    <td><input th:field="${estudiante.cedula}"></td>

                </tr>
                <tr>
                    <th scope="row"></th>
                    <td> Direccion:
                    </td>
                    <td><input th:field="${estudiante.direccion}"></td>

                </tr>

                <tr>
                    <th scope="row"></th>
                    <td> Telefono:
                    </td>
                    <td><input th:field="${estudiante.telefono}"></td>
                    <td><input type="submit" value="Registrar"></td>    
                </tr>

                
            </tbody>
        </table>

        
    </form>


</body>

</html>
